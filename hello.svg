<svg fill="none" viewBox="0 0 680 250" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
    <!-- Adding title and description for accessibility -->
    <title>Bobby Bonestell Profile Banner</title>
    <desc>Welcome banner for Bobby Bonestell's GitHub profile</desc>
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @media screen and (max-width: 640px) {
                    .glass-card {
                        flex-direction: column;
                        padding: 1.5rem;
                        align-items: center;
                    }
                    .content {
                        text-align: center;
                    }
                    .name {
                        font-size: 2.2rem;
                    }
                    .hi {
                        font-size: 2.5em;
                    }
                    .title {
                        font-size: 1rem;
                    }
                }

                .nowrap {
                    white-space: nowrap;
                    flex-shrink: 0;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }

                .glass-card {
                    background-color: #17203b;
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    border-radius: 1rem;
                    padding: 2.5rem;
                    display: flex;
                    align-items: center;
                    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                    flex-direction: row;
                }
        
                .profile-image {
                    width: 10rem;
                    height: 10rem;
                    border-radius: 1rem;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                    border: 4px solid #60a5fa;
                    background-color: #ffffff;
                    transition: transform 0.5s;
                    margin-right: 2rem;
                    font-size: 4rem;
                    position: relative;
                    overflow: hidden;
                }
        
                .content {
                    text-align: left;
                    flex: 1;
                    min-width: 0;
                }
        
                .name {
                    font-size: 3rem;
                    font-weight: 900;
                    margin-bottom: 0.75rem;
                    margin-block: 0 !important;
                    letter-spacing: -0.025em;
                    color: white;
                    line-height: 1;
                }
        
                .name-highlight {
                    color: #60a5fa;
                }
        
                .title {
                    font-size: 1.25rem;
                    color: #d1d5db;
                    font-weight: 500;
                    margin-block: 0.2em !important;
                }
        
                .header-container {
                    display: flex;
                    align-items: center;
                }
        
                .wave-emoji {
                    margin-left: auto;
                    margin-right: auto;
                }
        
                @keyframes wave {
                    0% { transform: rotate(0.0deg) }
                    10% { transform: rotate(14.0deg) }
                    20% { transform: rotate(-8.0deg) }
                    30% { transform: rotate(14.0deg) }
                    40% { transform: rotate(-4.0deg) }
                    50% { transform: rotate(10.0deg) }
                    60% { transform: rotate(0.0deg) }
                    100% { transform: rotate(0.0deg) }
                }
        
                .hi {
                    animation: wave 1.5s linear -0.5s infinite;
                    display: inline;
                    transform-origin: 70% 70%;
                    font-size: 3em;
                    transform: scale(-1, 1); 
                    display: inline-block;
                }
        
                @media (prefers-reduced-motion) {
                    .hi, .emoji {
                        animation: none;
                    }
                }

                @keyframes slideInAndOut {
                    0%, 16.66% { 
                        transform: translate(-50%, 150%); 
                    }
                    18.33% { 
                        transform: translate(-50%, -60%);
                    }
                    19.16%, 30.83% { 
                        transform: translate(-50%, -50%);
                    }
                    32.5%, 100% { 
                        transform: translate(-50%, -250%); 
                    }
                }
                
                .emoji {
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    font-size: 4rem;
                    text-anchor: middle;
                    dominant-baseline: central;
                    animation: slideInAndOut 12s infinite;
                }
                
                #emoji1 { animation-delay: -2s; }
                #emoji2 { animation-delay: -0s; }
                #emoji3 { animation-delay: -10s; }
                #emoji4 { animation-delay: -8s; }
                #emoji5 { animation-delay: -6s; }
                #emoji6 { animation-delay: -4s; }
            </style>
            <div class="glass-card nowrap">
                <div class="profile-image">
                    <span id="emoji1" class="emoji" role="img" aria-label="Laptop emoji">üíª</span>
                    <span id="emoji2" class="emoji" role="img" aria-label="Mobile phone emoji">üì±</span>
                    <span id="emoji3" class="emoji" role="img" aria-label="Credit card emoji">üí≥</span>
                    <span id="emoji4" class="emoji" role="img" aria-label="Game controller emoji">üéÆ</span>
                    <span id="emoji5" class="emoji" role="img" aria-label="Lock emoji">üîê</span>
                    <span id="emoji6" class="emoji" role="img" aria-label="Robot emoji">ü§ñ</span>
                </div>
                <div class="content">
                    <div class="header-container nowrap">
                        <h1 class="name">
                            BOBBY<br /><span class="name-highlight">BONESTELL</span>
                        </h1>
                    </div>
                    <h2 class="title nowrap">Welcome to my GitHub profile!</h2>
                </div>
                <div class="hi wave-emoji" role="img" aria-label="Waving hand">üëã</div>
            </div>
        </div>
    </foreignObject>
</svg>